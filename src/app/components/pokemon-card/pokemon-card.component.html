<article>
  <h3>{{pokemon.nom}}</h3>
  <p>{{pokemon.description}}</p>

  <div>
    <h4>Attaques</h4>
    @for(a of pokemon.liste_attaques; track a) {
      <p>{{a.nom_attaque}}</p>
      <p>{{a.description_attaque}}</p>
      <p>{{a.degat_attaque}}</p>
    }
  </div>

  <div>
    <h4>Types</h4>
    @for (t of pokemon.types; track t) {
      <p>{{t}}</p>
    }
  </div>

  <div>
    <h4>Zone</h4>
    <p>{{pokemon.zone.nom_zone}}</p>
    <p>{{pokemon.zone.region_zone}}</p>
  </div>
</article>

<h1>Librairie</h1>

<h2>Liste des livres</h2>
<p>
  @for (b of books; track b; let i = $index) {
    <ul>
      <li [ngClass]="{'souligne' : b.isRead}">{{b.title}}</li>
      <li>{{b.author}}</li>
      <li>{{b.isRead}}</li>
      <li>{{ b.title | read: b.isRead }}</li>
      <li><button (click)="toggleRead(b)">Changer le statut</button></li>
      <br>
    </ul>
  }
</p>

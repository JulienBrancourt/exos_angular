<h1>Librairie</h1>

<h2>Liste des livres</h2>
<p>
  @for (b of books; track b; let i = $index) {
    <ul>
      <!-- si b.isRead  est true, alors l'élément gange la classe souligne-->
      <li [ngClass]="{'souligne' : b.isRead}">Titre : {{b.title}}</li>
      <li>Auteur : {{b.author}}</li>
      <!-- <li>{{b.isRead}}</li> -->
      <li>Lu : {{ b.title | read: b.isRead }}</li>
      <li><button (click)="toggleRead(b)">Changer le statut</button></li>
      <br>
    </ul>
  }
</p>
